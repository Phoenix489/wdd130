<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tate | Contact</title>
</head>
<body>
    <div id="content">

        <header>
            <nav>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/TateWebLogo.jpg" alt="Tate Logo">

                <a class="nav_link" href="index.html">Home</a>
                <a class="nav_link" href="portfolio.html">Portfolio</a>
                <a class="nav_link" href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email" />
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>  
        </main>

        <footer>
            <p>Tate Portfolio &copy; 2024 - Phoenix Stephan</p>

                <a href="https://www.instagram.com/tatestephanart/" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">

    </div>
